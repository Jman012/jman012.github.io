
<h2>VotePollRequest</h2>
<ul class="parameter">
  <li class="param-required-true">pollId : String
    <br/>The id of the poll to vote on.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">optionIndex : Integer
    <br/>The index of the options of the poll for which to vote. This should not be outside the bounds of the poll options.
  </li>
</ul>
